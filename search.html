<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>搜索</title>
	<link rel="stylesheet" type="text/css" href="./css/education.css" />
	<script src="./lib/js/flexible.js" type="text/javascript" charset="utf-8"></script>
	<script src="./lib/js/prototype.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header>
	<div href="javascript:;" class="search main-bg">
		<div class="sea_close">×</div>
		<div class="mui-input-row mui-search my_search">
			<input style="border-radius: 0;border: 0;" type="search" class="mui-input-clear" placeholder="" data-input-clear="1" data-input-search="1">
			<span class="mui-icon mui-icon-clear mui-hidden"></span>
			<span class="mui-placeholder">
				<span class="mui-icon mui-icon-search"></span>
				<span></span>
			</span>
		</div>
		<div class="go_sear">搜索</div>
	</div>
</header>
<section class="mui-content">
	<div class="hot_box">
		<div class="tit_hot">搜索结果（3条）</div>
		<img class="img_b" src="./images/border_b.png" alt="未加载" />
		<ul class="mui-table-view out_line">
			<li class="mui-table-view-cell mui-media">
				<a class="elli_none" href="javascript:;">
					<img class="mui-pull-left" src="./images/search.png">
					<div class="mui-media-body">
						<div class="media-body-tit mui-ellipsis">几点酸酸的李开复撒</div>
						<div class="gray mui-ellipsis-2">
							想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖,
							想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖
						</div>
						<div class="gray time">2017-12-7 12:25</div>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a class="elli_none" href="javascript:;">
					<img class="mui-pull-left" src="./images/search.png" />
					<div class="mui-media-body">
						<div class="media-body-tit mui-ellipsis">几点酸酸的李开复撒</div>
						<div class="gray mui-ellipsis-2">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</div>
						<div class="gray time">2017-12-7 12:25</div>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a class="elli_none" href="javascript:;">
					<img class="mui-pull-left" src="./images/search.png" />
					<div class="mui-media-body">
						<div class="media-body-tit mui-ellipsis">几点酸酸的李开复撒</div>
						<div class="gray mui-ellipsis-2">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</div>
						<div class="gray time">2017-12-7 12:25</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
</section>

<script type="text/javascript" src="./lib/mui/js/mui.js"></script>
<script type="text/javascript" src="./lib/js/jquery.min.js"></script>
<script type="text/javascript">
$(".sea_close").click(function(){
	//返回
	window.history.back();
});
$(".mui-placeholder").click(function(){
	$(".mui-search").addClass("mui-active");
	$("input[type='search']").focus();
});
$(".go_sear").click(function(){
	$(".mui-search").removeClass("mui-active");
});
</script>

</body>
</html>
