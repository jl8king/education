<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>搜索</title>
	<link rel="stylesheet" type="text/css" href="./css/education.css" />
	<script src="./lib/js/flexible.js" type="text/javascript" charset="utf-8"></script>
	<script src="./lib/js/prototype.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header id="header_det" class="mui-bar mui-bar-nav main-bg">
		<h1 class="mui-title det-pull-style">文章信息</h1>
		<a class="mui-icon mui-icon-undo mui-pull-left det-pull-style" href="javascript:window.history.back();"></a>
		<a class="mui-icon mui-icon-search mui-pull-right det-pull-style"></a>
	</header>
	
	<section class="mui-content" id="myContent">
		<div class="mui-title" style="position: relative;">奥运会来了</div>
		<div style="padding-bottom: 15px;">
			<div class="date_del">2017-12-7</div>
			<div class="date_del">15:30</div>
		</div>
		<p class="p_det">
			萨达阿什顿发啥地方撒旦三
		</p>
		<p class="p_det">这是transparent bar（透明导航栏）演示页面， 默认情况下标题栏透明，
			当用户向下滚动时，标题栏逐渐由透明转变为不透明；当用户再次向上滚动时，标题栏又从不透明变为透明状态。
		</p>
		<p class="p_det">
			<img src="./images/1.jpg" alt="未加载" />
			就是打开分离焦虑卡萨丁
		</p>
	</section>
</body>
</html>
